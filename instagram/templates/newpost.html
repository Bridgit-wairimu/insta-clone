{%extends 'base.html'%}
{% load static %}
{% block content %}
{{block.super}}

<div class="columns is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">

    <div class="card">
    <div class="card-content">

    <form method="post" action="" enctype="multipart/form-data" role="form">
    {% csrf_token %}
    <h3 class="title is-1" style="font-size: small; color: black;">New Post</h3>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium" style="font-size: small; color: black;">Choose your image</label>
                {{ form.image }}
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium" style="font-size: small; color: black;">Caption</label>
                {{ form.caption }}
        <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

           
      <div class="field">
      <p class="control">
        <button type="submit" name="action"  class="button"  style="color:white; background-color: blue;">
          Create
        </button>
      </p>
    </div>


      </div>
</div>
{% endblock %}
